<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Coin Conversor</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <img class="col-sm-6 col-md-5 col-lg-4 col-lg-3 col-xl-3 col-xxl-3" src="./img/moneyLogo.svg" alt="Logo ">
  </div>

  <div class="row justify-content-center mb-4 mt-4">
  
    <div class="col-sm-3 col-lg-2">
      <select data-js="currency-one" class="form-select">
        <option selected value ="USD">Dólar Americano</option>
        <option value="BRL">Real Brasileiro</option>
        <option value="EUR">Euro</option>
      </select>
    </div>
    
    <div class="col-sm-3 col-lg-2">
      <select data-js="currency-two" class="form-select">
        <option selected value ="BRL">Real Brasileiro</option>
        <option value="USD">Dólar Americano</option>
        <option value="EUR">Euro</option>
      </select>
    </div>
    <button class="btn btn-warning"type="button" data-js="exchange-button">
      <i class="fas fa-sync-alt fa-lg" data-js="exchange-button"></i>
    </button>
  </div>
  
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-3 col-md-2">
      <input data-js="currency-one-times" type="number" class="form-control form-control-lg" value="1" oninput="validity.valid||(value='1');">
    </div>
    
    <div class="col-sm-3 col-md-2">
      <p data-js="converted-value" class="converted-value fs-1 text-center mb-0"></p>
    </div>

    <p data-js="conversion-precision" class="conversion-precision text-center m-4"></p>
    <p data-js="bid-value" class="conversion-precision text-center"></p>
    <p data-js="ask-value" class="conversion-precision text-center"></p>
    <p data-js="conversion-date" class="conversion-date text-center"></p>

  </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
